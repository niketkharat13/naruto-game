<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">Naruto</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="healthbar_naruto"
                        style="background-color: green; margin: 0; color: white;">
                        {{naruto_life >= 0 ?naruto_life:null }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">Sasuke</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="healthbar_sasuke"
                        style="background-color: green; margin: 0; color: white;">
                        {{sasuke_life >= 0 ?sasuke_life:null}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!start_game">
            <div class="small-12 columns">
                <button id="start-game" @click="start_game=!start_game">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="start_game">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="match_begin">
            <div class="small-12 columns">
                <ul>
                    <li v-for="ele in turns" :class="ele.isPlayer ? 'player-turn' : 'monster-turn'">
                        {{ele.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./vue.js"></script> 
    <script src="./app.js"></script>
</body>

</html>
